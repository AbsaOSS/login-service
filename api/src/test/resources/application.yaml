loginsvc:
  rest:
    # Rest General Config
    jwt:
      generate-in-memory:
        access-exp-time: 15min
        refresh-exp-time: 10h
        key-rotation-time: 10sec
        key-lay-over-time: 3sec
        key-phase-out-time: 3sec
        alg-name: "RS256"

    # Rest Auth Config (AD)
    auth:
      provider:
        ldap:
          order: 2
          domain: "some.domain.com"
          url: "ldaps://some.domain.com:636/"
          search-filter: "(samaccountname={1})"
          service-account:
            account-pattern: "CN=svc-ldap,OU=Users,OU=Accounts,DC=domain,DC=subdomain,DC=com"
            in-config-account:
              username: "svc-ldap"
              password: "password"
          ldap-retry:
            attempts: 1
            delay-ms: 10
          attributes:
            mail: "email"
            displayname: "displayname"
        # Users (config-defined)
        users:
          order: 1
          known-users:
            - username: "user1"
              password: "password1"
              groups:
                - "group1"
            - username: "user2"
              password: "password2"
              groups:
                - "group2"
              attributes:
                displayname: "User Two"
                mail: "user@two.org"

# App Config
spring:
  application:
    name: "login-service"
  jmx:
    enabled: true
server:
  port: 9090

# Health and Info Check Config + JMX Config
springdoc:
  show-actuator: true

management:
  health:
    ldap:
      #TODO: Enable Ldap check for actuator/health when fully Implemented - issue #34
      enabled: "false"
  info:
    env:
      enabled: "true"
  endpoints:
    jmx:
      exposure:
        include:
          - "health"
          - "info"
    web:
      exposure:
        include:
          - "health"
          - "info"
  endpoint:
    health:
      show-details: "never"

info:
  test: "This is a test value"